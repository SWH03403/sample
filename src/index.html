<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>The Epic Website! ^w^</title>
		<link href="css/style.css" rel="stylesheet">
		<script src="js/main.js"></script>
	</head>
	<body>
		<header>
			<h1>Hoi! Welcome to my <span class="epic-text">EPIC</span> website.</h1>
			<h3>Make yourself at home, and feel free to look around.</h3>
		</header>
		<main>
			<article id="sc-counter" class="showcase">
				<header>
					<span class="name">Counter</span>
					<span>:</span>
					<span class="value">0</span>
				</header>
				<div class="controls">
					<button class="reset">Reset</button>
					<button>+1</button>
					<button>+2</button>
					<button>+5</button>
					<button>*2</button>
				</div>
			</article>
			<article id="sc-timer" class="showcase">
				<header>
					<span class="name">Timer</span>
					<span>:</span>
					<span class="value">-:--:--.--</span>
				</header>
				<div class="controls">
					<button class="reset">Reset</button>
					<button>Start</button>
				</div>
			</article>
		</main>
		<footer>
			<p>All right reserved to the Spaghetti Monster.</p>
			<p>Sorry guys, I don't make the rules.</p>
		</footer>
	</body>
</html>
